<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="font-size: 12px;">
  <head>
    <title data-string="windowProfileDefaulttitle" />
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="style/theme-light.css" rel="stylesheet" type="text/css" />
    <link id="theme" href="" rel="stylesheet" type="text/css" />

    <script src="js/twitter-text.min.js"></script>
    <script src="/scripts/tweet.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.contextMenu.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <style id="tweetMenuOrder"></style>
    <style id="countboxStyle"></style>

  </head>

  <body
    data-window-type="profile"
    data-theme="default"
    data-icon-size="large"
    data-circle-icon="true"
    data-show-icon="true"
    data-newtweet-pinned="false"
    data-color-retweets="true"
    data-screenname-first="true"
    data-viewsource="true"
    data-viewthumbnail="true"
    data-linefeed="true"
    data-unread-notif="false"
    data-menu-reply="true"
    data-menu-favorite="true"
    data-menu-conversation="true"
    data-menu-url="true"
    data-active-column="">

    <!-- #progressBarOther -->
    <div id="progressBarOther" class="progress d-none">
      <div class="progress-bar progress-bar-striped progress-bar-animated w-100" />
    </div>
    <!-- /#progressBarOther -->

    <!-- #topMenuContainer -->
    <nav id="topMenuContainer" class="container-fluid bg-light">
      <div class="row m-1">
        <button id="goback" class="btn ts-btn btn-light" tabindex="1">
          <i class="fas fa-angle-left fa-fw" />
        </button>
        <button id="goahead" class="btn ts-btn btn-light" tabindex="1">
          <i class="fas fa-angle-right fa-fw" />
        </button>

        <div class="input-group">
          <div class="input-group-prepend">
            <button id="profileOwnImage" class="btn ts-btn btn-outline-secondary" title="" tabindex="1" />
          </div>
          <input id="screenname" class="form-control border-secondary" type="text" tabindex="1" autocomplete="off" />
          <div class="input-group-append">
            <button id="search" class="btn ts-btn btn-outline-secondary" tabindex="1">
              <i class="fas fa-search fa-fw" />
            </button>
          </div>
        </div>
      </div>
      <div class="row mx-1">
        <select id="suggestContainer" class="form-control custom-select mb-1" size="3" tabindex="1" style="display: none;" />
      </div>
    </nav>
    <!-- /#topMenuContainer -->

    <!-- #profileContainer -->
    <div id="profileContainer" class="card bg-dark"
         data-profile-own="true"
         data-following="false" data-followed="false" data-followrequesting="false"
         data-mute="false" data-block="false" data-blocked="false" data-noretweet="false"
         data-protected="" data-verified="">
      <div id="profileDetail" class="card-body">
        <div class="row">
          <div id="profileDetailLeft" class="col-auto">
            <img id="profileUserImage" src="" />
            <div id="profileStatus mt-2">
              <div id="profileStatusProtected">
                <i class="fas fa-lock fa-fw fa-2x" />
              </div>
              <div id="profileStatusVerified">
                <i class="fas fa-check-circle fa-fw fa-2x" />
              </div>
            </div>
          </div>
          <div id="profileDetailRight" class="col">
            <span id="profileScreenname" />
            <span id="profileFollowed" class="badge badge-secondary" data-string="profileFollowed" />
            <div id="profileUsername" class="mb-2" />
            <div id="profileDescription" class="mb-2" />
            <div id="profileLocation" class="mb-1"/>
            <div id="profileUrl" class="text-link mb-2" tabindex="1" />
          </div>
        </div>
        <div id="restrictionButtonList" class="row">
          <button id="restrictionButton1" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRestriction1" />
          </button>
          <button id="restrictionButton2" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRestriction2" />
          </button>
          <button id="restrictionButton3" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRestriction3" />
          </button>
          <button id="restrictionButton4" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRestriction4" />
          </button>
        </div>
        <div id="relationButtonList" class="row">
          <button id="relationButton1" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRelation1follow" />
            <span data-string="profileRelation1following" />
            <span data-string="profileRelation1requesting" />
          </button>
          <button id="relationButton2" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRelation2mute" />
            <span data-string="profileRelation2muting" />
          </button>
          <button id="relationButton3" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRelation3block" />
            <span data-string="profileRelation3blocking" />
          </button>
          <button id="relationButton4" class="col btn ts-btn m-1" tabindex="1">
            <span data-string="profileRelation4noretweet" />
            <span data-string="profileRelation4noretweeting" />
          </button>
        </div>
        <div id="profileButtonList">
          <div class="row">
            <button id="profileButton1" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="profileTweet" /><br />
              <span class="count">0</span>
            </button>
            <button id="profileButton2" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_follow" /><br />
              <span class="count">0</span>
            </button>
            <button id="profileButton3" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_follower" /><br />
              <span class="count">0</span>
            </button>
            <button id="profileButton4" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_favorite" /><br />
              <span class="count">0</span>
            </button>
          </div>
          <div class="row">
            <button id="profileButton5" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_ownershiplists" /><br />
            </button>
            <button id="profileButton6" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_subscriptionlists" /><br />
            </button>
            <button id="profileButton7" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_membershiplists" /><br />
              <span class="count">0</span>
            </button>
            <button id="profileButton8" class="col btn ts-btn m-1" tabindex="1">
              <span data-string="column_directmessage" />
              <span data-string="profileSenddm" /><br />
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /#profileContainer -->

    <!-- #columnContainer -->
    <div id="columnContainer" />
    <!-- /#columnConainer -->

    <!-- #addListContainer -->
    <div id="addListContainer" class="modal fade" data-type="" data-listid="">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addListForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addListTitle" data-string="profileAddlist" />
              <h5 class="modal-title d-none" id="editListTitle" data-string="profileEditlist" />
              <button class="close" data-dismiss="modal" type="button">
                <i class="fas fa-times fa-sm" />
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group row mb-3">
                <label class="col-3 col-form-label" for="listLabel" data-string="profileListlabel" />
                <div class="col-9">
                  <input class="form-control" type="text" id="listLabel" tabindex="1" required="" autocomplete="off" />
                </div>
              </div>
              <div class="form-group row mb-3">
                <label class="col-3 col-form-label" for="listDescription" data-string="profileListdescription" />
                <div class="col-9">
                  <input class="form-control" type="text" id="listDescription" tabindex="1" autocomplete="off" />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-3" data-string="profileListmode" />
                <div class="col-9 custom-control custom-switch">
                  <input class="custom-control-input" type="checkbox" id="listMode" tabindex="1" />
                  <label class="custom-control-label" for="listMode" data-string="profilePrivate" />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="okButton" class="btn btn-primary" type="submit" tabindex="1">OK</button>
              <button class="btn btn-seconday" data-dismiss="modal" type="button" tabindex="1">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /#addListContainer -->

    <div id="messageContainer" class="mb-5">
      <div id="messageToast" class="toast hide" data-autohide="true" data-delay="3000">
        <div class="toast-body">Toast</div>
      </div>
    </div>

    <div id="grayout" class="bg-secondary" />

    <!-- #templateContainer -->
    <div id="templateContainer" class="d-none">
      <!-- .column -->
      <div id="" class="card column" tabindex="1"
           data-column-type=""
           data-userid=""
           data-veil=""
           data-top="true"
           data-more="">
        <div class="card-body timelineBox p-0" />
        <!-- .clearAllRepliesButton -->
        <button class="clearAllRepliesButton btn ts-btn btn-secondary rounded-circle d-none" data-string-title="columnmenuClearreplies" tabindex="1">
          <i class="fas fa-comment-slash fa-fw" />
        </button>
        <!-- .columnMenuButton -->
        <button class="columnMenuButton btn circle-button btn-secondary" tabindex="1">
          <i class="columnMenu fas fa-ellipsis-v fa-fw" />
          <div class="dropdown-menu">
            <button class="newDmButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-envelope-open-text fa-fw" />
              <span data-string="columnmenuNewdm" />
            </button>
            <button class="newListButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-plus-square fa-fw" />
              <span data-string="columnmenuNewlist" />
            </button>
            <button class="addColumnButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-expand-arrows-alt fa-fw" />
              <span data-string="columnmenuAddcolumn" />
            </button>
            <button class="toTopButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-arrow-alt-circle-up fa-fw" />
              <span data-string="columnmenuTop" />
            </button>
            <button class="toBottomButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-arrow-alt-circle-down fa-fw" />
              <span data-string="columnmenuButtom" />
            </button>
            <button class="columnUpdateButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-sync-alt fa-fw" />
              <span data-string="columnmenuUpdate" />
            </button>
          </div>
        </button>
        <!-- /.columnMenuButton -->
        <!-- .progressBarColumn -->
        <div class="progress progressBarColumn d-none">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-100" />
        </div>
        <!-- /.progressBarColumn -->
      </div>
      <!-- /.column -->

      <!-- .tweetBox -->
      <div id="" class="card tweetBox"
           data-tweetid="" data-origid="" data-parentid="" data-rawcontent="" data-screenname="" data-screennames="" tabindex="1">
        <!-- .tweetContent -->
        <div class="card-body tweetContent"
             data-mine="" data-forme="" data-retweet="" data-retweeted="" data-favorited="" data-inreply="" data-protected="" data-verified="" data-following="">
          <!-- .row -->
          <div class="row tweetMainContent">
            <div class="col-auto tweetContentLeft">
              <img class="tweetUserImage" src="" />
              <div class="tweetStatus">
                <i class="fas fa-map-marker-alt fa-fw tweetStatusPlace" data-mapurl="" title="" />
              </div>
            </div>
            <div class="col tweetContentRight">
              <div class="tweetUserName" data-screenname="" data-username="" />
              <div class="tweetUserReplyto" />
              <div class="tweetUserRecipient" data-screenname="" data-username="" data-userid="" />
              <div class="listName" />
              <div class="listOwnerName" data-screenname="" data-username="" />
              <div class="tweetText my-1"></div>
              <div class="tweetSource small text-muted" />
              <div class="tweetTime small text-muted" />
              <div class="tweetRetweeter small text-muted mt-1 d-none">
                <img class="tweetRetweeterImage mr-2" src="" />
                <div class="tweetRetweeterName" data-username="" data-screenname="" data-string="tweetRetweets" />
              </div>
              <!-- TODO 別窓予定 -->
              <div class="tweetRetweeterList mt-1" />
              <div class="tweetThumbnail mt-1" />
            </div>
          </div>
          <!-- /.row -->

          <!-- .inlineTweetBox -->
          <div class="card mt-2 inlineTweetBox"></div>
          <!-- .replyTweetBox -->
          <div class="card mt-2 replyTweetBox" data-open="false">
            <div class="card-header">
              <span data-string="tweetReplies" />
              <button class="close btn ts-btn clearReplies"><i class="fas fa-times fa-xs" /></button>
            </div>
            <ui class="list-group list-group-flush replies" />
          </div>

          <!-- .tweetMenuButtonBox -->
          <div class="row mt-1 mb-n1 tweetMenuButtonBox">
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="retweet"><i class="fas fa-retweet fa-fw" /><span class="count ml-1" title="" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="quote"><i class="fas fa-quote-right fa-fw" /><span class="count ml-1" title="" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="rt"><i class="fas fa-angle-double-right fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="showtext"><i class="fas fa-clipboard fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="opentweeturl"><i class="fas fa-external-link-alt fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="replyall"><i class="fas fa-reply-all fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="favorite"><i class="far fa-heart fa-fw" /><i class="fas fa-heart fa-fw" /><span class="count ml-1" title="" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="showreply"><i class="fas fa-comments fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="replydm"><i class="fas fa-reply fa-fw" /></button>
          </div>
        </div>
        <!-- /.tweetContent -->
      </div>
      <!-- /.tweetBox -->

      <!-- .tweetThumbnailImage -->
      <img class="img-thumbnail tweetThumbnailImage" data-provider="" data-imageid="" />

      <!-- .tweetMoreBox -->
      <button id="" class="btn ts-btn card tweetBox tweetMoreBox" tabindex="1"
           data-origid=""
           data-parentid="">
        <div class="spinner-grow" />
        <div class="card-body tweetContent" data-string="tweetMore" />
      </button>
      <!-- /.tweetMoreBox -->

      <!-- .alertModal -->
      <div class="modal fade alertModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm</h5>
              <button class="close" data-dismiss="modal">
                <i class="fas fa-times fa-sm" />
              </button>
            </div>
            <div class="modal-body" />
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal" tabindex="1">OK</button>
              <button class="btn btn-secondary" data-dismiss="modal" tabindex="1">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.alertModal -->

    </div>
    <!-- /#templateContainer -->

    <!-- at last -->
    <script src="js/profile.js"></script>
  </body>
</html>
