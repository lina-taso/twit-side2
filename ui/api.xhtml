<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="font-size: 12px;">
  <head>
    <title data-string="windowApiTitle" />
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="style/theme-light.css" rel="stylesheet" type="text/css" />
    <link id="theme" href="" rel="stylesheet" type="text/css" />

    <script src="/scripts/tweet.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body data-window-type="api">

    <!-- #progressBarOther -->
    <div id="progressBarOther" class="progress d-none">
      <div class="progress-bar progress-bar-striped progress-bar-animated w-100" />
    </div>
    <!-- /#progressBarOther -->

    <div id="apiContainerWrapper">
      <table id="apiContainer" class="table">
        <tbody id="apiBody">
        </tbody>
      </table>
    </div>

    <div class="row m-1">
      <button class="btn ts-btn btn-block btn-outline-secondary" id="closeButton" tabindex="1" data-string="closeButton" />
    </div>

    <!-- #TemplateContainer -->
    <div id="templateContainer" class="d-none">
      <tr class="apiPathRow thead-light sticky-top">
        <th />
        <th data-string-title="apiRemaining" />
        <th data-string-title="apiLimit" />
        <th data-string-title="apiReset_until" />
        <th data-string-title="apiReset_time" />
      </tr>
      <tr class="apiRow">
        <td />
        <td />
        <td />
        <td />
        <td />
      </tr>
    </div>
    <!-- /#TemplateContainer -->

    <!-- at last -->
    <script src="js/api.js"></script>
  </body>
</html>
