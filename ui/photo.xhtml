<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="font-size: 12px;">
  <head>
    <title data-string="windowPhotoTitle" />
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="style/theme-light.css" rel="stylesheet" type="text/css" />
    <link id="theme" href="" rel="stylesheet" type="text/css" />

    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>

  <body data-window-type="photo">

    <div id="photoContainer" data-active-photo="0" />

    <button class="btn ts-btn btn-secondary" id="prevPhoto" tabindex="1"><i class="fas fa-angle-left" /></button>
    <button class="btn ts-btn btn-secondary" id="nextPhoto" tabindex="1"><i class="fas fa-angle-right" /></button>

    <div class="row m-1">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" data-string="photoUrl" />
        </div>
        <input class="form-control" id="directUrl" type="text" readonly="readonly" tabindex="1" />
        <div class="input-group-append">
          <button class="btn ts-btn btn-outline-secondary" id="openDirectUrl" tabindex="1" data-string="photoOpenurl" />
        </div>
      </div>
    </div>

    <div class="row m-1">
      <button class="btn ts-btn btn-block btn-outline-secondary" id="closeButton" tabindex="1" data-string="closeButton" />
    </div>

    <button id="fullscreenPhoto" class="btn ts-btn btn-secondary m-1" tabindex="1">
      <i class="buttonImage fas fa-expand-arrows-alt fa-fw" />
    </button>

    <!-- #TemplateContainer -->
    <div id="templateContainer" class="d-none">
    </div>

    <!-- at last -->
    <script src="js/photo.js"></script>
  </body>
</html>
