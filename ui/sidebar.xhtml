<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="font-size: 12px;">
  <head>
    <meta charset="utf-8" />
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="style/theme-light.css" rel="stylesheet" type="text/css" />
    <link id="theme" href="" rel="stylesheet" type="text/css" />

    <script src="/scripts/tweet.js"></script>
    <script src="js/twitter-text.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.contextMenu.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <style id="tweetMenuOrder"></style>

  </head>

  <body
    data-window-type="main"
    data-icon-size="large"
    data-circle-icon="true"
    data-show-icon="true"
    data-newtweet-pinned="false"
    data-color-retweets="true"
    data-screenname-first="true"
    data-viewsource="true"
    data-viewthumbnail="true"
    data-linefeed="true"
    data-menu-reply="true"
    data-menu-favorite="true"
    data-menu-conversation="true"
    data-menu-url="true">

    <nav id="topMenuContainer" class="navbar navbar-light bg-light">
      <div class="dropdown">
        <button id="topMenuContainerToggle" class="btn btn-light" data-toggle="dropdown" tabindex="1">
          <i class="fas fa-bars" />
        </button>
        <div id="mainmenuContainer" class="dropdown-menu">
          <button class="dropdown-item ts-btn" id="menuProfile" tabindex="1">
            <i class="menuImage fa fa-user fa-fw" />
            <span data-string="topPerson" />
          </button>
          <!-- menuProfileItem -->
          <div class="dropdown-divider" id="menuProfileSeparator" />
          <button class="dropdown-item ts-btn" id="menuSearch" tabindex="1">
            <i class="menuImage fas fa-search fa-fw" />
            <span data-string="topSearch" />
          </button>
          <button class="dropdown-item ts-btn" id="menuManageColumns" tabindex="1">
            <i class="menuImage fas fa-columns fa-fw" />
            <span data-string="topManagecolumns" />
          </button>
          <button class="dropdown-item ts-btn" id="menuManageTsMutes" tabindex="1">
            <i class="menuImage fas fa-bell-slash fa-fw" />
            <span data-string="topManagetsmutes" />
          </button>
          <button class="dropdown-item ts-btn" id="menuPreferences" tabindex="1">
            <i class="menuImage fas fa-cogs fa-fw" />
            <span data-string="topPref" />
          </button>
          <button class="dropdown-item ts-btn" id="menuHelp" tabindex="1">
            <i class="menuImage far fa-question-circle fa-fw" />
            <span data-string="topHelp" />
          </button>
          <div class="dropdown-divider" />
          <button class="dropdown-item ts-btn" id="menuLogin" tabindex="1">
            <i class="menuImage fas fa-sign-in-alt fa-fw" />
            <span data-string="topAdduser" />
          </button>
          <button class="dropdown-item ts-btn" id="menuLogout" tabindex="1">
            <i class="menuImage fas fa-sign-out-alt fa-fw" />
            <span data-string="topLogout" />
          </button>
        </div>
      </div>

      <div class="dropdown mr-auto">
        <button id="notifContainerToggle" class="btn btn-light" data-toggle="dropdown" tabindex="1">
          <i class="fas fa-bell" />
          <span class="badge badge-pill badge-danger position-absolute"></span>
        </button>
        <!-- #notifContainer -->
        <div id="notifContainer" class="dropdown-menu">
          <button id="notifItemClear" class="dropdown-item ts-btn" data-string="clear_notif" tabindex="1" />
          <button id="notifItemNext" class="dropdown-item ts-btn" tabindex="1"></button>
          <button id="notifItemNothing" class="dropdown-item ts-btn" data-string="no_notif" tabindex="1" />
          <div class="dropdown-divider" id="notifItemSeparator" />
          <div id="notifList" />
        </div>
        <!-- /#notifContainer -->
      </div>

      <button id="sharePage" class="btn ts-btn btn-light" title="" data-string-title="topSharepage" tabindex="1">
        <i class="fas fa-share-square" />
      </button>
      <button id="sharePicture" class="btn ts-btn btn-light d-none" title="" data-string-title="topSharepicture" tabindex="1">
        <i class="fas fa-file-upload" />
      </button>
      <button id="unpinNewTweetC" class="btn ts-btn btn-light d-none" tabindex="1">
        <i class="fas fa-thumbtack fa-fw" />
      </button>
      <button id="pinNewTweetC"   class="btn ts-btn btn-light d-none" tabindex="1">
        <i class="fas fa-thumbtack fa-fw" />
      </button>

      <button id="toggleNewTweetC"  class="btn btn-light" data-toggle="collapse" data-target="#newTweetContainer" tabindex="1">
        <i class="fas fa-pencil-alt" />
      </button>

      <!-- #newTweetContainer -->
      <div id="newTweetContainer" class="collapse navbar-collapse card">
        <div class="card-body w-100">
          <!-- 1st row -->
          <div class="row flex-nowrap">
            <div id="replyUsersSelection" class="mb-1" />
            <span data-string="topAdditionalreplyto" />
          </div>
          <!-- 2nd row -->
          <div class="row position-relative">
            <span id="pictureThumbnails" />
            <textarea id="newTweet" class="form-control" rows="3" tabindex="1"
                      data-reply-id="" data-attachment-url="" placeholder="Alt+Shift+K" spellcheck="false" />
          </div>
          <!-- 3rd row -->
          <div class="row mb-1">
            <select id="suggestContainer" class="form-control custom-select" size="3" style="display: none;" />
          </div>
          <!-- 4th row -->
          <div class="row">
            <button id="tweetButton" class="btn ts-btn btn-outline-primary disabled" tabindex="1">
              <span data-string="topTweet" />
              <span id="newTweetCount" class="badge badge-success">280/280</span>
            </button>
            <div class="input-group ml-auto w-auto">
              <div class="input-group-prepend">
                <button id="profileOwnImage" class="btn ts-btn btn-outline-secondary" tabindex="1" />
              </div>
              <select id="tweetUserSelection" class="form-control custom-select pl-0" tabindex="1" />
            </div>
          </div>
          <!-- 5th row -->
          <div class="row">
            <div id="refTweetBox" class="card mt-1" style="display: none;">
              <div class="card-header">
                <span id="refTweetReply" class="d-none" data-string="topReplytweet" />
                <span id="refTweetInline" data-string="topInlinetweet" />
                <button class="close btn ts-btn" id="clearRefButton" tabindex="1">
                  <i class="fas fa-times fa-sm" />
                </button>
              </div>
              <div id="refTweetContainer" class="card tweetContent" />
            </div>
          </div>
        </div>
      </div>
      <!-- /#newTweetContainer -->
    </nav>

    <!-- #columnContainer -->
    <div id="columnContainer" class="bg-light" data-count="" />
    <!-- /#columnContainer -->

    <!-- .progressBar -->
    <div id="progressContainer" class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" data-progress="" style="width: 0; display: none;" />
    </div>
    <!-- /.progressBar -->

    <!-- #newUserContainer -->
    <div id="newUserContainer" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-string="authAdduser" />
            <button class="close" data-dismiss="modal">
              <i class="fas fa-times fa-sm" />
            </button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label>STEP1</label>
              <button id="request" class="btn ts-btn btn-secondary btn-block text-left" data-string="authRequest" tabindex="1" />
            </div>
            <div class="form-group mb-3">
              <label>STEP2</label>
              <input  id="pin" type="text" class="form-control" data-string-placeholder="authPin" tabindex="1" placeholder="" />
            </div>
            <div class="mb-3">
              <label>STEP3</label>
              <button id="access" class="btn ts-btn btn-secondary btn-block text-left disabled" data-string="authAccess" tabindex="1" />
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal" tabindex="1">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /#newUserContainer -->

    <!-- #scrollSpyContainer -->
    <nav id="columnSpyContainer" class="nav nav-pills fade delay-transition no-event" />
    <!-- /#scrollSpyContainer -->

    <div id="messageContainer" class="mb-5">
      <div id="messageToast" class="toast hide" data-autohide="true" data-delay="3000">
        <div class="toast-body">Toast</div>
      </div>
    </div>

    <div id="loading" class="bg-secondary text-light">
      <div class="spinner-grow" />
    </div>

    <input id="filepicker" class="d-none" type="file" accept=".png,.jpg,.jpeg,.gif,.mp4"/>

    <!-- #TemplateContainer -->
    <div id="templateContainer" class="d-none">
      <!-- .replyUser -->
      <button class="btn btn-sm btn-primary rounded-pill py-0 ml-1 replyUser" data-userid="" data-reply="true" tabindex="1" />

      <!-- .menuProfileItem -->
      <button id="" class="dropdown-item menuProfileItem ts-btn" tabindex="1"
         data-userid="" data-screenname="">
        <img class="menuImage" src="" />
        <span />
      </button>

      <!-- .tweetUserOption -->
      <option class="tweetUserOption" value="" data-image="" />

      <!-- /.notifItem -->
      <button id="" class="notifItem dropdown-item ts-btn" tabindex="1">
        <div class="d-flex align-items-center">
          <img class="notifUserImage mr-2" src="" />
          <strong class="notifUserName mr-auto"></strong>
        </div>
        <strong class="notifTitle"></strong>
        <div class="notifContent"></div>
        <div class="notifUrl"></div>
        <small class="notifTime text-muted"></small>
        <button class="notifNever btn ts-btn btn-sm btn-block btn-outline-secondary d-none" data-string="never_notify" tabindex="1" />
      </button>
      <!-- /.notifItem -->

      <!-- .column -->
      <div id="" class="card column" tabindex="1"
           data-column-type=""
           data-userid=""
           data-veil=""
           data-top="true"
           data-more="">
        <div class="card-header columnTab bg-light" />
        <div class="card-body timelineBox p-0" />
        <!-- .clearAllRepliesButton -->
        <button class="clearAllRepliesButton btn ts-btn btn-secondary rounded-circle d-none" data-string-title="columnmenuClearreplies" tabindex="1">
          <i class="fas fa-comment-slash fa-fw" />
        </button>
        <!-- .columnMenuButton -->
        <button class="columnMenuButton btn circle-button btn-secondary" tabindex="1">
          <i class="columnMenu fas fa-ellipsis-v fa-fw" />
          <div class="dropdown-menu">
            <button class="newDmButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-envelope-open-text fa-fw" />
              <span data-string="columnmenuNewdm" />
            </button>
            <button class="newListButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-plus-square fa-fw" />
              <span data-string="columnmenuNewlist" />
            </button>
            <button class="addColumnButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-expand-arrows-alt fa-fw" />
              <span data-string="columnmenuAddcolumn" />
            </button>
            <button class="toTopButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-arrow-alt-circle-up fa-fw" />
              <span data-string="columnmenuTop" />
            </button>
            <button class="toBottomButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-arrow-alt-circle-down fa-fw" />
              <span data-string="columnmenuButtom" />
            </button>
            <button class="columnUpdateButton dropdown-item ts-btn" tabindex="1">
              <i class="fas fa-sync-alt fa-fw" />
              <span data-string="columnmenuUpdate" />
            </button>
          </div>
        </button>
        <!-- /.columnMenuButton -->
        <!-- .progressBarColumn -->
        <div class="progress progressBarColumn d-none">
          <div class="progress-bar progress-bar-striped progress-bar-animated w-100" />
        </div>
        <!-- /.progressBarColumn -->
      </div>
      <!-- /.column -->

      <!-- .tweetBox -->
      <div id="" class="card tweetBox"
           data-tweetid="" data-origid="" data-parentid="" data-rawcontent="" data-screenname="" data-screennames="" tabindex="1">
        <!-- .tweetContent -->
        <div class="card-body tweetContent"
             data-mine="" data-forme="" data-retweet="" data-retweeted="" data-favorited="" data-inreply="" data-protected="" data-verified="" data-following="">
          <!-- .row -->
          <div class="row tweetMainContent">
            <div class="col-auto tweetContentLeft">
              <img class="tweetUserImage" src="" />
              <div class="tweetStatus">
                <i class="fas fa-retweet fa-fw tweetStatusRetweeted" />
                <i class="fas fa-map-marker-alt fa-fw tweetStatusPlace" data-mapurl="" title="" />
              </div>
            </div>
            <div class="col tweetContentRight">
              <div class="tweetUserName" data-screenname="" data-username="" />
              <div class="tweetUserReplyto" />
              <div class="tweetUserRecipient" data-screenname="" data-username="" data-userid="" />
              <div class="listName" />
              <div class="listOwnerName" data-screenname="" data-username="" />
              <div class="tweetText my-1"></div>
              <div class="tweetSource small text-muted" />
              <div class="tweetTime small text-muted" />
              <div class="tweetRetweeter small text-muted mt-1 d-none">
                <img class="tweetRetweeterImage mr-2" src="" />
                <div class="tweetRetweeterName" data-username="" data-screenname="" data-string="tweetRetweets" />
              </div>
              <div class="tweetRetweeterCount small text-muted mt-1" data-count="" data-string="tweetRtcount" />
              <div class="tweetRetweeterList mt-1" />
              <div class="tweetThumbnail mt-1" />
            </div>
          </div>
          <!-- /.row -->

          <!-- .inlineTweetBox -->
          <div class="card mt-2 inlineTweetBox"></div>
          <!-- .replyTweetBox -->
          <div class="card mt-2 replyTweetBox" data-open="false">
            <div class="card-header">
              <span data-string="tweetReplies" />
              <button class="close btn ts-btn clearReplies"><i class="fas fa-times fa-xs" /></button>
            </div>
            <ui class="list-group list-group-flush replies" />
          </div>

          <!-- .tweetMenuButtonBox -->
          <div class="row mt-1 mb-n1 tweetMenuButtonBox">
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="retweet"><i class="fas fa-retweet fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="quote"><i class="fas fa-quote-right fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="rt"><i class="fas fa-angle-double-right fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="showtext"><i class="fas fa-clipboard fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="opentweeturl"><i class="fas fa-external-link-alt fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="replyall"><i class="fas fa-reply-all fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="favorite"><i class="far fa-heart fa-fw" /><i class="fas fa-heart fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="showreply"><i class="fas fa-comments fa-fw" /></button>
            <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="replydm"><i class="fas fa-reply fa-fw" /></button>
          </div>
        </div>
        <!-- /.tweetContent -->
      </div>
      <!-- /.tweetBox -->

      <!-- .tweetThumbnailImage -->
      <img class="img-thumbnail tweetThumbnailImage" data-provider="" data-imageid="" />

      <!-- .tweetMoreBox -->
      <button id="" class="btn ts-btn card tweetBox tweetMoreBox" tabindex="1"
           data-origid=""
           data-parentid="">
        <div class="spinner-grow" />
        <div class="card-body tweetContent" data-string="tweetMore" />
      </button>
      <!-- /.tweetMoreBox -->

      <!-- .columnSpy -->
      <div id="" class="nav-link columnSpy rounded-pill my-1 py-1 w-100 text-center" href="" />

      <!-- .alertModal -->
      <div class="modal fade alertModal">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm</h5>
              <button class="close" data-dismiss="modal">
                <i class="fas fa-times fa-sm" />
              </button>
            </div>
            <div class="modal-body" />
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal" tabindex="1">OK</button>
              <button class="btn btn-secondary" data-dismiss="modal" tabindex="1">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.alertModal -->

    </div>
    <!-- /#templateContainer -->

    <!-- at last -->
    <script src="js/sidebar.js"></script>
  </body>
</html>
