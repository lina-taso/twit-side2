<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" style="font-size: 12px;">
  <head>
    <meta charset="utf-8" />
    <link href="style/pref.css" rel="stylesheet" type="text/css" />
    <link href="/ui/style/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/ui/style/theme-light.css" rel="stylesheet" type="text/css" />

    <script src="/ui/js/jquery.min.js"></script>
    <script src="/ui/js/jquery-ui.min.js"></script>
    <script src="/ui/js/bootstrap.bundle.min.js"></script>

    <style id="tweetMenuOrder"></style>

  </head>

  <body>
    <div class="card bg-light m-3">
      <div class="card-body">
        <label>Version.</label>
        <input id="ts-version" readonly="" />
      </div>
    </div>

    <div class="card bg-light m-3">
      <div class="card-header">
        <div class="nav nav-tabs card-header-tabs">
          <button class="nav-item nav-link active" tabindex="1" data-string="prefLabelUpdate"
                  data-toggle="tab" href="#update" />
          <button class="nav-item nav-link" tabindex="1" data-string="prefLabelExtra"
                  data-toggle="tab" href="#extra" />
          <button class="nav-item nav-link" tabindex="1" data-string="prefLabelStyle"
                  data-toggle="tab" href="#style" />
          <button class="nav-item nav-link" tabindex="1" data-string="prefLabelScale"
                  data-toggle="tab" href="#scale" />
          <button class="nav-item nav-link" tabindex="1" data-string="prefLabelNotification"
                  data-toggle="tab" href="#notification" />
          <button class="nav-item nav-link" tabindex="1" data-string="prefLabelTweetmenu"
                  data-toggle="tab" href="#tweetmenu" />
          <button class="nav-item nav-link" tabindex="1" data-string="prefLabelConfirm"
                  data-toggle="tab" href="#confirm" />
        </div>
      </div>

      <div class="tab-content">
        <div id="update" class="card-body tab-pane fade show active">
          <h2 class="mt-2 mb-4" data-string="prefLabelUpdate" />
          <h3 data-string="prefLabelUpdateParameters" />
          <form class="mb-3">
            <div class="form-group row">
              <label for="timeout" class="col-8 col-form-label" data-string="prefTimeout" />
              <div class="col-4">
                <input id="timeout" class="form-control" type="number" min="1" max="60" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="timeout_upload" class="col-8 col-form-label" data-string="prefTimeout_upload" />
              <div class="col-4">
                <input id="timeout_upload" class="form-control" type="number" min="1" max="3600" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="timeline_count" class="col-8 col-form-label" data-string="prefTimeline_count" />
              <div class="col-4">
                <input id="timeline_count" class="form-control" type="number" min="10" max="200" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="connect_count" class="col-8 col-form-label" data-string="prefConnect_count" />
              <div class="col-4">
                <input id="connect_count" class="form-control" type="number" min="10" max="200" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="retweeted_count" class="col-8 col-form-label" data-string="prefRetweeted_count" />
              <div class="col-4">
                <input id="retweeted_count" class="form-control" type="number" min="10" max="200" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="favorite_count" class="col-8 col-form-label" data-string="prefFavorite_count" />
              <div class="col-4">
                <input id="favorite_count" class="form-control" type="number" min="10" max="200" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="search_count" class="col-8 col-form-label" data-string="prefSearch_count" />
              <div class="col-4">
                <input id="search_count" class="form-control" type="number" min="10" max="100" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="profile_count" class="col-8 col-form-label" data-string="prefProfile_count" />
              <div class="col-4">
                <input id="profile_count" class="form-control" type="number" min="10" max="200" tabindex="1" />
              </div>
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelUpdateAutopager" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="autopager" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="autopager" class="custom-control-label" data-string="prefAutopager" />
            </div>
            <div class="form-group row">
              <label for="autopager_count" class="col-8 col-form-label" data-string="prefAutopager_count" />
              <div class="col-4">
                <input id="autopager_count" class="form-control" type="number" min="10" max="200" tabindex="1" />
              </div>
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelUpdateAutoreload" />
          <form class="mb-3">
            <div class="form-group row">
            <label for="autoreload_time" class="col-8 col-form-label" data-string="prefAutoreload_time" />
              <div class="col-4">
                <input  id="autoreload_time" class="form-control" type="number" min="60" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="autosearch_time" class="col-8 col-form-label" data-string="prefAutosearch_time" />
              <div class="col-4">
                <input  id="autosearch_time" class="form-control" type="number" min="60" tabindex="1" />
              </div>
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="autoreload_aftertweet" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="autoreload_aftertweet" class="custom-control-label" data-string="prefAutoreload_aftertweet" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="autoreload_totop" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="autoreload_totop" class="custom-control-label" data-string="prefAutoreload_totop" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>
        </div>

        <div id="extra" class="card-body tab-pane fade">
          <h2 class="mt-2 mb-4" data-string="prefLabelExtra" />
          <h3 data-string="prefLabelExtraMute" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="mute_onsearch" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="mute_onsearch" class="custom-control-label" data-string="prefMute_onsearch" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="mute_ts" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="mute_ts" class="custom-control-label" data-string="prefMute_ts" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelExtraMultiuser" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="auto_user_selection" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="auto_user_selection" class="custom-control-label" data-string="prefAutoUserSelection" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>
        </div>

        <div id="style" class="card-body tab-pane fade">
          <h2 class="mt-2 mb-4" data-string="prefLabelStyle" />
          <div class="alert alert-warning" data-string="prefLabelStyleRestart_required" />
          <h3 data-string="prefLabelStyleAppearance" />
          <form class="mb-3">
            <div class="form-group row">
              <label for="theme" class="col-4 col-form-label" data-string="prefTheme" />
              <div class="col-8">
                <select id="theme" class="custom-select" tabindex="1">
                  <option value="default">auto (OS theme)</option>
                  <option value="light">light</option>
                  <option value="light-card">light card</option>
                  <option value="dark">dark</option>
                  <option value="dark-card">dark card</option>
                  <option value="taupe">taupe</option>
                  <option value="taupe-card">taupe card</option>
                  <option value="orange">underground orange</option>
                  <option value="orange-card">underground orange card</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-4 col-form-label" data-string="prefShachiku" />
              <div class="col-8">
                <button id="shachiku" class="btn ts-btn btn-outline-secondary shachiku_button" type="button" tabindex="1" data-string="prefShachiku_button" />
              </div>
            </div>


            <div class="custom-control custom-switch my-4">
              <input id="color_retweets" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="color_retweets" class="custom-control-label" data-string="prefColor_retweets" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="screenname_first" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="screenname_first" class="custom-control-label" data-string="prefScreenname_first" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="circle_icon" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="circle_icon" class="custom-control-label" data-string="prefCircle_icon" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="show_icon" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="show_icon" class="custom-control-label" data-string="prefShow_icon" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelStyleTimestamp" />
          <form class="mb-3" id="timeformatContainer">
            <div class="form-group row">
              <label for="time_sample" class="col-4 col-form-label" data-string="prefTimeSample" />
              <div class="col-8 ml-auto">
                <input id="time_sample" class="form-control" disabled="" size="50" />
              </div>
            </div>
            <div class="form-group row">
              <label for="time_locale" class="col-4 col-form-label" data-string="prefTimeLocale" />
              <div class="col-8">
                <select id="time_locale" class="custom-select" tabindex="1">
                  <option value="locale" data-string="prefTimeLocaleDefault" />
                  <option value="ja-JP" />
                  <option value="ja-JP-u-ca-japanese" />
                  <option value="en-US" />
                  <option value="en-GB" />
                  <!-- <option value="diff">差分（20分前）</option> -->
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="time_date" class="col-4 col-form-label" data-string="prefTimeDate" />
              <div class="col-8">
                <select id="time_date" class="custom-select" tabindex="1">
                  <option value="year" data-string="prefTimeDateYear" />
                  <option value="month" data-string="prefTimeDateMonth" />
                  <option value="day" data-string="prefTimeDateDay" />
                </select>
              </div>
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="time_weekday" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="time_weekday" class="custom-control-label" data-string="prefTimeWeekday" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="time_hour12" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="time_hour12" class="custom-control-label" data-string="prefTimeHour12" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="time_sec" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="time_sec" class="custom-control-label" data-string="prefTimeSec" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelStyleUrl" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="exURL" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="exURL" class="custom-control-label" data-string="prefExURL"/>
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="exURL_cut" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="exURL_cut" class="custom-control-label" data-string="prefExURL_cut" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="URL_tabactive" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="URL_tabactive" class="custom-control-label" data-string="prefURL_tabactive" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelStylePhoto" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="viewthumbnail" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="viewthumbnail" class="custom-control-label" data-string="prefViewthumbnail" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="movethumbnail" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="movethumbnail" class="custom-control-label" data-string="prefMovethumbnail" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="popup_photo" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="popup_photo" class="custom-control-label" data-string="prefPopup_photo" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelStyleMisc" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input  id="viewsource" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="viewsource" class="custom-control-label" data-string="prefViewsource" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input  id="linefeed" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="linefeed" class="custom-control-label" data-string="prefLinefeed" />
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>
        </div>

        <div id="scale" class="card-body tab-pane fade">
          <h2 class="mt-2 mb-4" data-string="prefLabelScale" />
          <h3 data-string="prefLabelScaleMinwidth" />
          <div class="alert alert-info" data-string="prefLabelScaleMinwidth_notice" />
          <form class="mb-3">
            <div class="form-group row">
              <label for="column_minwidth" class="col-4 col-form-label" data-string="prefColumn_minwidth" />
              <div class="col-8">
                <input id="column_minwidth" class="form-control" type="number" min="200" step="10" tabindex="1" />
              </div>
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelScaleSize" />
          <div class="alert alert-info" data-string="prefLabelScaleFontsize_notice" />
          <form class="mb-3">
            <div class="form-group row">
              <label for="font_size" class="col-4 col-form-label" data-string="prefFont_size" />
              <div class="col-8">
                <input  id="font_size" class="form-control" type="number" min="6" max="20" tabindex="1" />
              </div>
            </div>
            <div class="form-group row">
              <label for="icon_size" class="col-4 col-form-label" data-string="prefIcon_size" />
              <div class="col-8">
                <select id="icon_size" class="custom-select" tabindex="1">
                  <option value="xsmall">xsmall (24px)</option>
                  <option value="small">small (32px)</option>
                  <option value="medium">medium (40px)</option>
                  <option value="large">large (48px default)</option>
                  <option value="xlarge">xlarge (52px)</option>
                </select>
              </div>
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button2" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>
        </div>

        <div id="notification" class="card-body tab-pane fade">
          <h2 class="mt-2 mb-4" data-string="prefLabelNotification" />
          <div class="alert alert-warning" data-string="prefLabelNotificationTurnonnotif" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="notif_all" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="notif_all" class="custom-control-label" data-string="prefNotif_all" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="notif_forme" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="notif_forme" class="custom-control-label" data-string="prefNotif_forme" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="notif_directmessage" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="notif_directmessage" class="custom-control-label" data-string="prefNotif_directmessage" />
            </div>
            <div class="form-group row">
              <label for="notif_count" class="col-8 col-form-label" data-string="prefNotif_count" />
              <div class="col-4">
                <input id="notif_count" class="form-control" type="number" min="5" max="50" tabindex="1" />
              </div>
            </div>

            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>
        </div>

        <div id="tweetmenu" class="card-body tab-pane fade">
          <h2 class="mt-2 mb-4" data-string="prefLabelTweetmenu" />
          <h3 data-string="prefLabelTweetmenuContextmenu" />
          <div class="alert alert-info" data-string="prefLabelTweetmenuFortypist" />
          <form class="mb-3">
            <div class="custom-control custom-switch my-4">
              <input id="menu_reply" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="menu_reply" class="custom-control-label" data-string="prefMenu_reply" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="menu_favorite" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="menu_favorite" class="custom-control-label" data-string="prefMenu_favorite" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="menu_conversation" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="menu_conversation" class="custom-control-label" data-string="prefMenu_conversation" />
            </div>
            <div class="custom-control custom-switch my-4">
              <input id="menu_url" class="custom-control-input" type="checkbox" tabindex="1" />
              <label for="menu_url" class="custom-control-label" data-string="prefMenu_url" />
            </div>
            <button class="btn ts-btn btn-outline-primary save_button save_button1" type="button" tabindex="1" data-string="prefLabelSave_button" />
          </form>

          <h3 data-string="prefLabelTweetmenuHovermenu" />
          <form class="mb-3">
            <div class="alert alert-info" data-string="prefLabelTweetmenuUpto2menu" />

            <!-- .tweetBox -->
            <div id="" class="card tweetBox w-50 m-2 border border-secondary">
              <!-- .tweetContent -->
              <div class="card-body tweetContent">
                <!-- .row -->
                <div class="row tweetMainContent">
                  <div class="col-auto tweetContentLeft">
                    <img class="tweetUserImage" src="/images/logo-32.png" />
                  </div>
                  <div class="col tweetContentRight">
                    <div class="tweetUserName" data-screenname="@twit_side" data-username="Twit Side" />
                    <div class="tweetText my-1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</div>
                    <div class="tweetSource small text-muted">from Twit Side</div>
                    <div class="tweetTime small text-muted">2112/9/3 12:00:00</div>
                  </div>
                </div>
                <!-- /.row -->

                <!-- .tweetMenuButtonBox -->
                <div class="row mt-1 mb-n1 border border-danger tweetMenuButtonBox">
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="retweet"><i class="fas fa-retweet fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="quote"><i class="fas fa-quote-right fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="rt"><i class="fas fa-angle-double-right fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="showtext"><i class="fas fa-clipboard fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="opentweeturl"><i class="fas fa-external-link-alt fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="replyall"><i class="fas fa-reply-all fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="favorite"><i class="far fa-heart fa-fw" /><i class="fas fa-heart fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="showreply"><i class="fas fa-comments fa-fw" /></button>
                  <button class="btn ts-btn btn-outline-secondary border-0 px-0 tweetMenuButton" data-func="replydm"><i class="fas fa-reply fa-fw" /></button>
                </div>
              </div>
              <!-- /.tweetContent -->
            </div>
            <!-- /.tweetBox -->

            <p class="lead" data-string="prefLabelTweetmenuDraggable" />
            <div id="hovermenuContainerWrapper">
              <table id="hovermenuContainer" class="table">
                <tbody id="hovermenuBody">
                  <tr class="hovermenuRow">
                    <td><div class="custom-control custom-switch">
                        <input id="hover_retweet" class="custom-control-input" value="retweet" type="checkbox" tabindex="1" />
                        <label for="hover_retweet" class="custom-control-label" />
                    </div></td>
                    <td><label for="hover_retweet" data-string="prefHover_retweet" /></td>
                  </tr>
                  <tr class="hovermenuRow">
                    <td><div class="custom-control custom-switch">
                        <input id="hover_quote" class="custom-control-input" value="quote" type="checkbox" tabindex="1" />
                        <label for="hover_quote" class="custom-control-label" />
                    </div></td>
                    <td><label for="hover_quote" data-string="prefHover_quote" /></td>
                  </tr>
                  <tr class="hovermenuRow">
                    <td><div class="custom-control custom-switch">
                        <input id="hover_rt" class="custom-control-input" value="rt" type="checkbox" tabindex="1" />
